<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Login/Register Website | Gabriel L Santos</title>

        <!-- Links -->
        <link rel="icon" href="./assets/favicon/favicon.png">
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Link Javascript -->
        <script src="./assets/js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <button class="btnLogin-popup">Entrar</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>Entrar</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Lembre-me</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="btn">Continuar</button>
                    <div class="login-register">
                        <p>Não tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Cadastre-se</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Nome de usuário</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Eu concordo com os termos e condições</label>
                    </div>
                    <button type="submit" class="btn">Continue seu cadastro</button>
                    <div class="login-register">
                        <p>Já tem uma conta? 
                            <a href="#" class="login-link">Entrar</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
